<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<!-- Cute romantic font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  body {
    background: #fff0f3;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Pacifico', cursive;
    margin: 0;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    color: #c1121f;
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .from {
    color: #e63946;
    font-size: 1.4rem;
    margin-bottom: 40px;
  }

  .buttons {
    position: relative;
    height: 200px;
  }

  button {
    font-family: 'Pacifico', cursive;
    font-size: 1.6rem;
    padding: 14px 34px;
    border-radius: 35px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background-color: #e63946;
    color: white;
    left: 38%;
    top: 80px;
  }

  #no {
    background-color: #adb5bd;
    color: white;
    left: 60%;
    top: 80px;
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  /* Floating hearts with names */
  .heart {
    position: fixed;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 22px;
    animation: floatUp linear forwards;
    opacity: 0.85;
    white-space: nowrap;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine chinnithalli? üíñ</h1>
  <div class="from">‚Äî from Varun ‚ù§Ô∏è</div>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üò¢</button>
  </div>
</div>

<!-- Telugu Romantic Song -->
<audio id="loveSong">
  <source src="inkem-inkem-kavale.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const song = document.getElementById("loveSong");

  // Nicknames for floating hearts
  const names = [
    "‚ù§Ô∏è Laddu ‚ù§Ô∏è",
    "üíñ Vinni üíñ",
    "üíï Chinnulu üíï",
    "üíû Bujjulu üíû",
    "üëë Bangarthalli üëë"
  ];

  // No button behavior
  noBtn.addEventListener("mouseover", () => {
    noBtn.classList.add("shake");

    setTimeout(() => {
      noBtn.classList.remove("shake");
      moveNoButton();
    }, 400);
  });

  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  // Yes button
  yesBtn.addEventListener("click", () => {
    song.play();

    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#fff0f3;
        font-family:'Pacifico', cursive;
        color:#c1121f;
        text-align:center;">
        <h1>Yayyy!! ‚ù§Ô∏èü•∞</h1>
        <p style="font-size:2rem;">Forever yours üíï</p>
        <p style="font-size:1.5rem;">‚Äî Varun ‚ù§Ô∏è</p>
      </div>
    `;
  });

  // Floating hearts generator
  setInterval(createHeart, 320);

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = names[Math.floor(Math.random() * names.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 14) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
</script>

</body>
</html>
